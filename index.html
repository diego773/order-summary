<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <!--======= WRAPPER =======-->
  <main class="background">
    <!--======= CARD =======-->
    <card class="music-card">
      <header class="hero-header">
        <img class="image" src="./images/illustration-hero.svg">
      </header>
      <section class="middle">
        <div class="summary">
          <h1 class="order">Order Summary</h1>
          <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="inner-box">
          <img class="music-img" src="./images/icon-music.svg">
          <div class="ann-yr">
            <h4 class="annual">Annual Plan</h4>
            <p class="price">$59.99/year</p>
          </div>
          <div class="change">
            <p>Change</p>
          </div>
        </div>
        <div class="selection">
          <button class="payment">
            <p>Proceed to Payment</p>
          </button>
        </div>
        <div class="cancel">
          <p>Cancel Order</p>
        </div>
      </section>
    </card>
    <!--======= FOOTER =======-->
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Diego Villarreal</a>.
      </div>
    </footer>
  </main>
</body>

</html>
